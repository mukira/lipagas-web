  <style>
  .init-loading {
    display: flex;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
  }

  .init-loading-spinner {
      position: relative;
      height: 32px;
      width: 32px;
  }

  .init-loading-spinner .init-loading-spinner-container {
      position: absolute;
      top: 50%;
      width: 0;
      z-index: 1;
      transform:scale(.15);
      right: 50%;
  }

  .init-loading-spinner .init-loading-spinner-nib {
      height: 28px;
      position: absolute;
      top: -12.5px;
      width:66px;
      background: transparent;
      border-radius:25%/50%;
      transform-origin:right center;
  }

  .init-loading-spinner .init-loading-spinner-nib:before {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      background: #000;
      border-radius:25%/50%;
      animation-direction: normal;
      animation-duration: .8s;
      animation-fill-mode: none;
      animation-iteration-count: infinite;
      animation-name: init-loading-spinner-line-fade-default;
      animation-play-state: running;
      animation-timing-function:linear;
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-1 {
      transform:rotate(0deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-1:before {
      animation-delay:-.8s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-2 {
      transform:rotate(-45deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-2:before {
      animation-delay:-.7s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-3 {
      transform:rotate(-90deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-3:before {
      animation-delay:-.6s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-4 {
      transform:rotate(-135deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-4:before {
      animation-delay:-.5s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-5 {
      transform:rotate(-180deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-5:before {
      animation-delay:-.4s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-6 {
      transform:rotate(-225deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-6:before {
      animation-delay:-.3s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-7 {
      transform:rotate(-270deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-7:before {
      animation-delay:-.2s
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-8 {
      transform:rotate(-315deg) translateX(-40px)
  }

  .init-loading-spinner .init-loading-spinner-nib.init-loading-spinner-nib-8:before {
      animation-delay:-.1s
  }

  @keyframes init-loading-spinner-line-fade-default {
      0%, to {
          opacity:.55
      }

      95% {
          opacity:.08
      }

      1% {
          opacity:.55
      }
  }

  .init-loading-spinner .init-loading-spinner-label {
    clip: rect(1px, 1px, 1px, 1px);
    -webkit-clip-path: inset(0 0 99.9% 99.9%);
    clip-path: inset(0 0 99.9% 99.9%);

","web.portal.localnav.item.create":"Create Your AppleAccount","web.portal.localnav.item.faq":"FAQ","web.faq.title.full":"Frequently Asked Questions","landing.manageAccount":"Manage your AppleAccount","web.portal.landing.headline":"One account for everything Apple.","web.portal.landing.intro":"A single AppleAccount and password gives you access to all Apple services.","web.portal.landing.intro.line.2":"Sign in to manage your account.","web.portal.landing.signIn":"Sign In","web.portal.landing.block.left.headline":"Youre in control","web.portal.landing.block.left.paragraph":"Review or update important information such as your name, password and security details. See how others can reach you, check your payment information and manage the devices connected to your account.","web.portal.landing.block.right.headline":"Private and secure","web.portal.landing.block.right.paragraph":"Privacy and security are built in. With account security features like two-factor authentication, Apple helps keep your account secure, protects your privacy and keeps you in control of your information.","web.portal.landing.faq.whatIsAppleId":"What is an AppleAccount?","web.portal.landing.faq.whatIsAppleId.description":"An AppleAccount is the personal account you use to access Apple services like the AppStore, iCloud, Messages, the AppleOnlineStore, FaceTime and more. It includes the information you use to sign in, as well as all the contact, payment and security details that you will use across Apple services.","web.faq.question.differenceBetweenIdAndAccount":"What is the difference between an AppleID and an AppleAccount?","web.faq.answer.differenceBetweenIdAndAccount":"With the releases of iOS 18, iPadOS 18, macOS Sequoia and watchOS 11, AppleID is renamed to AppleAccount for a consistent sign-in experience across Apple services and devices, and relies on a users existing credentials. ","web.portal.landing.faq.whenToUseAppleId":"When do I use my AppleAccount?","web.portal.landing.faq.whenToUseAppleId.description":"Any time you set up a new device, make a purchase or use any Apple service, you will be asked to sign in with your AppleAccount email address or phone number and password. Once signed in, youll have access to the service and all the personal information in your account. Use the same AppleAccount everywhere you sign in to ensure that all your Apple services and devices work together seamlessly and you can access your personal content from all your devices.","web.portal.landing.faq.seeAll":"See All FAQs","web.faq.question.whatIsAppleID":"What is an AppleAccount?","web.faq.answer.whatIsAppleId":"An AppleAccount is the personal account you use to access Apple services like the AppStore, iCloud, Messages, the AppleOnlineStore, FaceTime and more. It includes the information you use to sign in, as well as all the contact, payment and security details that you will use across Apple services.","web.faq.question.whenToUse":"When do I use my AppleAccount?","web.faq.answer.whenToUse":"Any time you set up a new device, make a purchase, or use any Apple service, you will be asked to sign in with your AppleAccount email or phone number and password. Once signed in youll have access to the service and all your personal information.","web.faq.question.howMany":"How many AppleAccounts do I need?","web.faq.answer.howMany":"Just one. Use the same AppleAccount everywhere you sign in to ensure that all your Apple services and devices work together seamlessly and you can access your personal information from all your devices.","web.faq.question.mergeAccounts":"If I have multiple AppleAccounts, can I merge them together?","web.faq.answer.mergeAccounts":"AppleAccounts are for individual use and cannot be merged together. ","web.faq.question.canShare":"Can I share an AppleAccount with someone else?","web.faq.answer.canShare":"Your AppleAccount should not be shared with anyone else. It provides access to your personal information including contacts, photos, device backups, and more. Sharing your AppleAccount with someone else means you are giving them access to all your personal content and may lead to confusion over who actually owns the account. To share purchases, photos, a calendar, and more with someone else, try \u003Ca href=\"https:\/\/support.apple.com\/HT201060\" target=\"_blank\"\u003EFamilySharing\u003Cspan class=\"sr-only\"\u003E Opens in a new window.\u003C\/span\u003E\u003C\/a\u003E, \u003Ca href=\"https:\/\/support.apple.com\/HT202786\" target=\"_blank\"\u003EiCloudPhotoSharing\u003Cspan class=\"sr-only\"\u003E Opens in a new window.\u003C\/span\u003E\u003C\/a\u003E or other easy-to-use sharing features.","web.faq.question.keepSecure":"How can I keep my AppleAccount secure?","web.faq.answer.keepSecure":"Security and privacy are very important to Apple and we provide a number of ways to secure your AppleAccount and protect your privacy including strong passwords, two-factor authentication, and more. Learn more about \u003Ca href=\"https:\/\/support.apple.com\/HT201303\" target=\"_blank\"\u003Esecurity and your AppleAccount\u003Cspan class=\"sr-only\"\u003E Opens in a new window.\u003C\/span\u003E\u003C\/a\u003E.","web.faq.question.payForAccount":"Do I have to pay for an AppleAccount?","web.faq.answer.payForAccount":"No, you do not need to pay for an AppleAccount. Learn more about how to \u003Ca href=\"https:\/\/support.apple.com\/108647\" target=\"_blank\"\u003Ecreate an AppleAccount\u003Cspan class=\"sr-only\"\u003E Opens in a new window.\u003C\/span\u003E\u003C\/a\u003E. ","web.faq.moreInfo":"For more information or help, \u003Ca href=\"https:\/\/support.apple.com\/apple-account\" target=\"_blank\"\u003Eplease visit Apple Support\u003Cspan class=\"sr-only\"\u003E Opens in a new window.\u003C\/span\u003E\u003C\/a\u003E.","web.portal.qrc.landing.title":"Upgrade This Profile to an Apple Account","web.portal.qrc.landing.description1":"With this account, the person using this profile will be able to sign in to devices,
