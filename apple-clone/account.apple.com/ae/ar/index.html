  }

دخول لإدارة حسابك.","web.portal.landing.signIn":"تسجيل الدخول","web.portal.landing.block.left.headline":"لديك كامل التحكم","web.portal.landing.block.left.paragraph":"يمكنك مراجعة أو تحديث المعلومات المهمة مثل اسمك وكلمة السر وتفاصيل الأمان. يمكنك أيضًا التعرف على كيفية وصول الآخرين إليك والتحقق من معلومات الدفع الخاصة بك وإدارة الأجهزة المتصلة بحسابك.","web.portal.landing.block.right.headline":"خاص وآمن","web.portal.landing.block.right.paragraph":"الخصوصية والأمان مضمَّنتان. مع ميزات أمان الحساب مثل المصادقة ذات العاملين، تساعد Apple في الحفاظ على حسابك آمنًا وتحمي خصوصيتك وتتيح لك التحكم في معلوماتك.","web.portal.landing.faq.whatIsAppleId":"ما هو حساب Apple؟","web.portal.landing.faq.whatIsAppleId.description":"حساب Apple هو عبارة عن الحساب الشخصي المستخدم للوصول إلى خدمات Apple مثل App Store و iCloud والرسائل و Apple Online Store وفيس تايم والمزيد. يتضمن هذا الحساب المعلومات التي يتم استخدامها لتسجيل الدخول، بالإضافة إلى جميع تفاصيل جهات الاتصال والدفع والأمان التي سيتم استخدامها عبر خدمات Apple","web.faq.question.differenceBetweenIdAndAccount":"ما الفرق بين Apple ID وحساب Apple؟","web.faq.answer.differenceBetweenIdAndAccount":"مع إصدارات iOS 18 و iPadOS 18 و macOS Sequoia و watchOS 11، تمت إعادة تسمية Apple ID إلى حساب Apple للاستمتاع بتجربة تسجيل دخول متسقة عبر خدمات Apple وأجهزتها، وتستند إلى بيانات الاعتماد الحالية للمستخدم.","web.portal.landing.faq.whenToUseAppleId":"متى أستخدم حساب Apple؟","web.portal.landing.faq.whenToUseAppleId.description":"في أي وقت يتم فيه إعداد جهاز جديد أو إجراء عملية شراء أو استخدام أي خدمة من خدمات Apple، سيُطلب منك تسجيل الدخول باستخدام بريدك الإلكتروني أو رقم هاتفك وكلمة السر لحساب Apple. بمجرد تسجيل الدخول، سيكون لديك وصول إلى الخدمة وإلى جميع المعلومات الشخصية الموجودة في حسابك. يمكنك استخدام نفس حساب Apple كلما سجلت الدخول في أي مكان لضمان عمل جميع خدمات وأجهزة Apple سويًا بسلاسة وللوصول إلى المحتوى الشخصي من جميع أجهزتك.","web.portal.landing.faq.seeAll":"الاطلاع على جميع الأسئلة المتداولة","web.faq.question.whatIsAppleID":"ما هو حساب Apple؟","web.faq.answer.whatIsAppleId":"حساب Apple هو عبارة عن الحساب الشخصي المستخدم للوصول إلى خدمات Apple مثل App Store و iCloud والرسائل و Apple Online Store وفيس تايم والمزيد. يتضمن هذا الحساب المعلومات التي يتم استخدامها لتسجيل الدخول، بالإضافة إلى جميع تفاصيل جهات الاتصال والدفع والأمان التي سيتم استخدامها عبر خدمات Apple","web.faq.question.whenToUse":"متى أستخدم حساب Apple؟","web.faq.answer.whenToUse":"في أي وقت يتم فيه إعداد جهاز جديد أو إجراء عملية شراء أو استخدام أي خدمة من خدمات Apple، سيُطلب منك تسجيل الدخول باستخدام بريدك الإلكتروني أو رقم هاتفك وكلمة السر لحساب Apple. بمجرد تسجيل الدخول، سيكون لديك وصول إلى الخدمة وجميع معلوماتك الشخصية.","web.faq.question.howMany":"كم عدد حسابات Apple التي أحتاج إليها؟","web.faq.answer.howMany":"واحد فقط. يمكنك استخدام نفس حساب Apple كلما سجلت الدخول في أي مكان لضمان عمل جميع خدمات وأجهزة Apple سويًا بسلاسة وللوصول إلى معلوماتك الشخصية من جميع أجهزتك.","web.faq.question.mergeAccounts":"إذا كانت لدي عدة حسابات Apple، فهل يمكنني دمجها معًا؟","web.faq.answer.mergeAccounts":"حسابات Apple مخصصة للاستخدام الفردي ولا يمكن دمجها معًا. ","web.faq.question.canShare":"هل يمكنني مشاركة حساب Apple مع شخص آخر؟","web.faq.answer.canShare":"لا يجب مشاركة حساب Apple الخاص بك مع أي شخص آخر. فهو يوفر إمكانية الوصول إلى معلوماتك الشخصية بما في ذلك جهات الاتصال والصور والنسخ الاحتياطية للجهاز والمزيد. تعني مشاركة حساب Apple مع شخص آخر منحك إياه حق الوصول إلى جميع محتوياتك الشخصية وقد تؤدي إلى حدوث التباس بشأن من يملك الحساب بالفعل. لمشاركة مشتريات وصور وتقويم والمزيد، يمكنك تجربة \u003Ca href=\"https:\/\/support.apple.com\/HT201060\" target=\"_blank\"\u003Eالمشاركة العائلية\u003Cspan class=\"sr-only\"\u003E تفتح في نافذة جديدة.\u003C\/span\u003E\u003C\/a\u003E أو \u003Ca href=\"https:\/\/support.apple.com\/HT202786\" target=\"_blank\"\u003Eمشاركة صور iCloud\u003Cspan class=\"sr-only\"\u003E تفتح في نافذة جديدة.\u003C\/span\u003E\u003C\/a\u003E أو ميزات مشاركة أخرى سهلة الاستخدام.","web.faq.question.keepSecure":"كيف أستطيع الحفاظ على أمان حساب Apple؟","web.faq.answer.keepSecure":"للخصوصية والأمان أهمية بالغة لدى Apple، ونوفر عددًا من طرق التأمين لحساب Apple الخاص بك ولحماية خصوصيتك، من بينها استخدام كلمات السر القوية والمصادقة ذات العاملين والمزيد. يمكنك معرفة المزيد حول \u003Ca href=\"https:\/\/support.apple.com\/HT201303\" target=\"_blank\"\u003Eحساب Apple والأمان\u003Cspan class=\"sr-only\"\u003E فتح في نافذة جديدة\u003C\/span\u003E\u003C\/a\u003E.","web.faq.question.payForAccount":"هل يجب أن أدفع مقابل حساب Apple؟","web.faq.answer.payForAccount":"لا، لست بحاجة إلى الدفع مقابل حساب Apple. يمكنك معرفة المزيد حول كيفية \u003Ca href=\"https:\/\/support.apple.com\/108647\" target=\"_blank\"\u003Eإنشاء حساب Apple\u003Cspan class=\"sr-only\"\u003Eيفتح في نافذة جديدة.\u003C\/span\u003E\u003C\/a\u003E","web.faq.moreInfo":"للحصول على مزيد من المعلومات أو المساعدة، يرجى \u003Ca href=\"https:\/\/support.apple.com\/apple-account\" target=\"_blank\"\u003Eزيارة دعم Apple\u003Cspan class=\"sr-only\"\u003E فتح في نافذة جديدة\u003C\/span\u003E\u003C\/a\u003E","web.portal.qrc.landing.title":"ترقية هذا الملف التعريفي إلى حساب Apple","web.portal.qrc.landing.description1":"باستخدام هذا الحساب، سيتمكن الشخص الذي يستخدم هذا الملف التعريفي من تسجيل الدخول إلى الأجهزة وإجراء عمليات شراء بمفرده واستخدام جميع منتجات وخدمات Apple.","web.portal.qrc.landing.description2":"يجب على الشخص الذي يدير هذا الملف التعريفي تسجيل الدخول باستخدام حساب Apple الخاص به للمتابعة، ثم يجب على الشخص الذي يستخدم الملف التعريفي إكمال الخطوات التالية.","web.portal.qrc.landing.well.title":"كيفية متابعة مشاركة المشتريات والاشتراكات","web.portal.qrc.landing.well.description":"بمجرد ترقية ملف التعريف إلى حساب Apple، لن يكون الوصول متاحًا إلى المشتريات والاشتراكات المشتركة. للاستمرار في التمتع بإمكانية الوصول، يجب على الشخص الذي استخدم ملف التعريف والشخص الذي تولى إدارته استخدام ميزة \"المشاركة العائلية\".","web.portal.authWidget.title":"حساب Apple","web.portal.authWidget.subtitle":"إدارة حساب Apple الخاص بك","web.portal.account.is.currently.dea
